<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Practice</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script>console.log($.fn.jquery);</script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="wrapper">
      <h1>Create your perfect pizza pie!</h1>
      <h2>Enter your name:</h2>
        <input id="name" placeholder="Your Name">
      <div>
        <span id="output1"></span>
      </div>
      <div class="pizza">
      <h2>Toppings:</h2>
        <ul clas>
          <li><input type="checkbox" name="topping" value="cheese">Cheese</li>
        <li><input type="checkbox" name="topping" value="pepperoni">Pepperoni</li>
        <li><input type="checkbox" name="topping" value="pineapple">Pineapple</li>
        <li><input type="checkbox" name="topping" value="greenPepper">Green Peppers</li>
        <li><input type="checkbox" name="topping" value="olives">Olives</li>
        <li><input type="checkbox" name="topping" value="bacon">Bacon</li>
        <li><input type="checkbox" name="topping" value="eggplant">Eggplant</li>
        <li><input type="checkbox" name="topping" value="jalapeno">Jalapeno</li>
      </div>
      <div class="button">
        <input type="submit" id="btn" value="Make My Pizza!"
      </div>
      <div>
        <span id="output2"></span>
      </div>
      <div>
        <span id="output3"></span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
